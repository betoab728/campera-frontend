<div id="sidebar" [class.close]="isSidebarClosed" class="fixed bg-gray-800 text-white h-full w-60 transition-all duration-300">
  <button id="toggle-btn" (click)="toggleSidebar()" class="p-3 w-full bg-gray-700">
    <span class="text-sm">Toggle</span>
  </button>

  <ul class="mt-4">
    <!-- Personal -->
    <li>
      <button class="dropdown-btn w-full text-left p-3 hover:bg-gray-700" (click)="toggleSubMenu('personal')">
        Personal
      </button>
      <ul [class.show]="activeSubMenu === 'personal'" class="sub-menu pl-4">
        <li><a routerLink="/usuarios" class="block p-2 hover:bg-gray-600">Usuarios</a></li>
        <li><a routerLink="/trabajadores" class="block p-2 hover:bg-gray-600">Trabajadores</a></li>
        <li><a routerLink="/roles" class="block p-2 hover:bg-gray-600">Roles</a></li>
        <li><a routerLink="/cargos" class="block p-2 hover:bg-gray-600">Cargos</a></li>
      </ul>
    </li>

    <!-- Ganado -->
    <li>
      <button class="dropdown-btn w-full text-left p-3 hover:bg-gray-700" (click)="toggleSubMenu('ganado')">
        Ganado
      </button>
      <ul [class.show]="activeSubMenu === 'ganado'" class="sub-menu pl-4">
        <li><a routerLink="/registro" class="block p-2 hover:bg-gray-600">Registro</a></li>
        <li><a routerLink="/tipo" class="block p-2 hover:bg-gray-600">Tipo</a></li>
        <li><a routerLink="/raza" class="block p-2 hover:bg-gray-600">Raza</a></li>
        <li><a routerLink="/ubicacion" class="block p-2 hover:bg-gray-600">Ubicación</a></li>
        <li><a routerLink="/dieta" class="block p-2 hover:bg-gray-600">Dieta</a></li>
      </ul>
    </li>

    <!-- Sanidad -->
    <li>
      <button class="dropdown-btn w-full text-left p-3 hover:bg-gray-700" (click)="toggleSubMenu('sanidad')">
        Sanidad
      </button>
      <ul [class.show]="activeSubMenu === 'sanidad'" class="sub-menu pl-4">
        <li><a routerLink="/estado-salud" class="block p-2 hover:bg-gray-600">Estado Salud</a></li>
        <li><a routerLink="/reproduccion" class="block p-2 hover:bg-gray-600">Reproducción</a></li>
        <li><a routerLink="/tratamientos" class="block p-2 hover:bg-gray-600">Tratamientos</a></li>
        <li><a routerLink="/vacunas" class="block p-2 hover:bg-gray-600">Vacunas</a></li>
        <li><a routerLink="/celo" class="block p-2 hover:bg-gray-600">Celo</a></li>
        <li><a routerLink="/apareamiento" class="block p-2 hover:bg-gray-600">Apareamiento</a></li>
      </ul>
    </li>

    <!-- Alimentación -->
    <li>
      <button class="dropdown-btn w-full text-left p-3 hover:bg-gray-700" (click)="toggleSubMenu('alimentacion')">
        Alimentación
      </button>
      <ul [class.show]="activeSubMenu === 'alimentacion'" class="sub-menu pl-4">
        <li><a routerLink="/alimentos" class="block p-2 hover:bg-gray-600">Alimentos</a></li>
        <li><a routerLink="/categoria" class="block p-2 hover:bg-gray-600">Categoría</a></li>
        <li><a routerLink="/ingreso" class="block p-2 hover:bg-gray-600">Ingreso</a></li>
        <li><a routerLink="/salida" class="block p-2 hover:bg-gray-600">Salida</a></li>
      </ul>
    </li>
  </ul>
</div>
