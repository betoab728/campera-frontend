<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md border border-green-400">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Registrar Reproducción</h2>
    <form #reproductionForm="ngForm" (ngSubmit)="agregarReproduccion()">
      <!-- Ganado -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="idGanado">Ganado</label>
        <select
          id="idGanado"
          [(ngModel)]="reproduction.idGanado"
          name="idGanado"
          required
          #idGanado="ngModel"
          class="w-full p-2 border border-green-300 rounded-md focus:outline-none focus:border-green-400"
        >
          <option *ngFor="let cattle of cattleList" [value]="cattle.idGanado">
            {{ cattle.nombre }}
          </option>
        </select>
        <small *ngIf="idGanado.invalid && idGanado.touched" class="text-red-500">
          Seleccionar un ganado es obligatorio.
        </small>
      </div>
  
      <!-- Fecha -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="fecha">Fecha</label>
        <input
          id="fecha"
          type="date"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
          name="fecha"
          [(ngModel)]="reproduction.fecha"
          required
        />
      </div>
  
      <!-- Crías -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="crias">Número de Crías</label>
        <input
          id="crias"
          type="number"
          min="0"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
          name="crias"
          [(ngModel)]="reproduction.crias"
          required
        />
      </div>
  
      <!-- Observaciones -->
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="observaciones">Observaciones</label>
        <textarea
          id="observaciones"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
          name="observaciones"
          [(ngModel)]="reproduction.observaciones"
          placeholder="Ingrese alguna observación (opcional)"
        ></textarea>
      </div>
  
      <!-- Botón Guardar -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="reproductionForm.invalid"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
