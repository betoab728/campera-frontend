<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md  border border-green-400">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Registrar Celo</h2>
  
    <!-- Error -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
      {{ errorMessage }}
    </div>
  
    <!-- Select para Ganado -->
    <div class="mb-4">
      <label for="cattle" class="block text-sm font-medium text-gray-700">Ganado</label>
      <select
        id="cattle"
        [(ngModel)]="heat.idganado"
        name="cattle"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
      >
        <option [value]="0">Seleccione un ganado</option>
        <option *ngFor="let cattle of cattleList" [value]="cattle.idGanado">
          {{ cattle.nombre }}
        </option>
      </select>
    </div>
  
    <!-- Fecha de Inicio -->
    <div class="mb-4">
      <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
      <input
        type="date"
        id="fechaInicio"
        [(ngModel)]="heat.fechaInicio"
        name="fechaInicio"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
      />
    </div>
  
    <!-- Fecha de Fin -->
    <div class="mb-4">
      <label for="fechafin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
      <input
        type="date"
        id="fechafin"
        [(ngModel)]="heat.fechafin"
        name="fechafin"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
      />
    </div>
  
    <!-- Observaciones -->
    <div class="mb-4">
      <label for="observaciones" class="block text-sm font-medium text-gray-700">Observaciones</label>
      <textarea
        id="observaciones"
        [(ngModel)]="heat.observaciones"
        name="observaciones"
        rows="3"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
      ></textarea>
    </div>
  
    <!-- BotÃ³n Guardar -->
    <div class="flex justify-end">
      <button
        type="button"
        (click)="addHeat()"
        class="bg-green-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-green-600"
      >
        Guardar
      </button>
    </div>
  </div>
