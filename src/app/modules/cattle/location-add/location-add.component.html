<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md border border-green-400">
    <h2 class="text-2xl font-bold mb-4 text-green-600">Agregar Ubicaci贸n</h2>
    <form #locationForm="ngForm" (ngSubmit)="agregarUbicacion()">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
          name="nombre"
          [(ngModel)]="location.nombre"
          #nombre="ngModel"
          required
          placeholder="Ingrese el nombre"
        />
        <small *ngIf="nombre.invalid && nombre.touched" class="text-red-500">
          El nombre es obligatorio.
        </small>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="descripcion">Descripci贸n</label>
        <textarea
          id="descripcion"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
          name="descripcion"
          [(ngModel)]="location.descripcion"
          #descripcion="ngModel"
          placeholder="Ingrese la descripci贸n"
          required
        ></textarea>
        <small *ngIf="descripcion.invalid && descripcion.touched" class="text-red-500">
          La descripci贸n es obligatoria.
        </small>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="locationForm.invalid"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
